name: Publish images to github registry

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'main'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/avd

jobs:
  build-and-push-image-avd:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        avd_version: [ "5.7.0" ]
        python_version: ["3.12-trixie-slim", "3.13-trixie-slim"]
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
      #
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        env:
          TAG_PREFIX: ${{ matrix.avd_version }}-python${{ matrix.python_version }}-
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=auto
            prefix=${{ env.TAG_PREFIX }},onlatest=true
          tags: |
            type=ref,event=pr,prefix=${{ env.TAG_PREFIX }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=${{ env.TAG_PREFIX }}
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: avd/${{ matrix.avd_version }}
          build-args: |
            PYTHON_VERSION=${{ matrix.python_version }}
            AVD_VERSION=${{ matrix.avd_version }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
